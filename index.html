<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png"  sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-bg">
    <div class="main-container">
      <div class="small-container">
        <section class="hero-section">
          <div class="hero">
            <img src="./images/illustration-hero.svg" alt="hero slide" class="radius">          </div>
        </section>

        <section class="content text-center">
          <h1 class="title container">Order Summary</h1>
          <p class="article container">You can now listen to millions of songs, audiobooks, and 
            podcasts on any device anywhere you like!
          </p>      
        </section>

        <section class="plan flex-row container">
          <div class="flex-row flex-gap">
            <div class="play-icon">
              <img src="./images/icon-music.svg" alt="musical icon">
            </div>
            <div class="flex-column">
              <h3 class="annual-plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div>
            <a href="#" class="flex-row flex-end">Change</a>
          </div>
        </section>
        
        <section class="buttons container">
          <div class="btn-container">
            <button class="btn btn-payment">Proceed to Payment</button>
          </div>
           <div class="cancel-btn-container">
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
